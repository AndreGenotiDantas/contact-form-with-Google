<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Section-->
    <section>
        <!--Contact Container-->
        <div class="contact-container">
            <!--Form-->
            <div class="form-container">
                <h3>Message Us</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" name="" id="" placeholder="Enter Your Email..." required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write Message Here" required></textarea>
                    <input type="submit" value="Send" class="send-button">
                </form>
            </div>
            <!--Map-->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118205.89537788693!2d-50.00936860662881!3d-22.204605621173023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bfd72c62b64a63%3A0xa6490d177f5adcfa!2zTWFyw61saWEsIFNQ!5e0!3m2!1spt-BR!2sbr!4v1675963218183!5m2!1spt-BR!2sbr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
